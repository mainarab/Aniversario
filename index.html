<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Feliz aniversário!</title>
</head>

<body>
    <section class="troca" id="on">
        <h1>Faça um pedido e assopre a vela!</h1>
        <img src="assets/img/boloAceso.svg" class="img1"
            alt="Bolo de aniversário com cobertura rosa, uma vela em cima acesa e estrelas ao redor">
        <img src="assets/img/boloAceso2.svg" class="img2"
            alt="Bolo de aniversário com cobertura rosa, uma vela em cima acesa e estrelas ao redor">

    </section>



    <section class="troca" id="off">
        <h1>Feliz aniversário!</h1>

        <img src="assets/img/boloApagado.svg" class="img1" id="confetti1"
            alt="Bolo de aniversário com cobertura rosa, uma vela em cima apagada e estrelas ao redor">
        <img src="assets/img/boloApagado2.svg" class="img2" id="confetti2"
            alt="Bolo de aniversário com cobertura rosa, uma vela em cima apagada e estrelas ao redor">



        <img id="fosforo" src="assets/img/fosforo.svg" alt="Caixa de fosforo">
    </section>



    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
